<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="logo-line">
            <img class="logo" src="img/logo.png" alt="Neori logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">EDITORIALS</a></li>
                <li><a href="#">ENVIRONMENT</a></li>

                <li><a href="#">SHOP</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="container">
            <section class="hero">
                <div class="darker-img">
                <img class="hero-img" src="img/banner.jpg" alt="Meditating Woman">
                </div>
                <div class="hero-text">
                    <h3 class="hero-title">Lorem ipsum dolor sit amet consectetur adipising elit. Natus, hic!</h3>
                    <p class="hero-paragraph">Lorem ipsum dolor amet consectetur adipiding elit. Obcaecati deserunt earum maxime quod. Nihil cumque, aspernatur esse eum sunt nemo...</p>
                </div>
            </section>

            <section class="content">
                <div class="title"></div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col center"></div>
                    <div class="col"></div>
                </div>
            </section>
        </div>
    </main>


    <footer class="container"></footer>
</body>

</html>
